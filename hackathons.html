<html>
</html>

<script>
console.log("this started working");
fetch("./generic.html")
    .then(response => {
        return response.text()
    })
    .then(data => {
        document.firstElementChild.innerHTML = data;
});
console.log("this stopped working");
fetch("./footer.html")
    .then(response => {
        return response.text()
    })
    .then(data => {
        document.querySelector("#footer").innerHTML = data;
});
fetch("./header.html")
    .then(response => {
        return response.text()
    })
    .then(data => {
        document.querySelector("#header").innerHTML = data;
});

</script>
