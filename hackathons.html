<html>
</html>

<script>
// Loading template
Promise.all([
    fetch("./generic.html"),
    fetch("./header.html"),
    fetch("./footer.html")
]).then(responses=>{
    return Promise.all(responses.map(function (response) {
        return response.text();
    }));
}).then(e=>{
    document.firstElementChild.innerHTML = e[0];
    document.querySelector("#header").innerHTML = e[1];
    document.querySelector("#footer").innerHTML = e[2];
    // Changing head title
    document.querySelector("#title").innerHTML="vedant11-hackathons";
    // Changing active button in header
    document.getElementById("header-btn-hackathons").classList.add("active");
    // Changing Heading
    document.getElementById("the-main-head").innerHTML="Hackathons";
    // Changing image source
    document.getElementById("cover-image").src="images/pic04.jpg";
});

</script>
